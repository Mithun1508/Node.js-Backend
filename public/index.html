<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>로그인 시스템</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>  
  <body>
    <h1>로그인 시스템</h1>
    <p id="user">로그인을 해주세요!</p>
    <div id="menu">
      <button id="btnLogin">로그인</button>
      <button id="btnLogout">로그아웃</button>
      <button id="btnReg">회원등록</button>
      <button id="btnAdmin">회원관리</button>
    </div>
    <div id="login">
      <h2>로그인</h2>
      <label>아이디</label>
      <input id="loginId">
      <label>비밀번호</label>
      <input id="loginPw" type="password">
      <button id="loginSubmit">제출</button>
    </div>
    <div id="reg">  
      <h2>회원등록</h2>
      <label>이름</label>
      <input id="regName">
      <label>아이디</label>
      <input id="regId">
      <label>비밀번호</label>
      <input id="regPw" type="password">
      <label>사진</label>
      <input id="regImg" type="file">
      <button id="regSubmit">제출</button>
    </div>
    <div id="admin">  
      <h2>회원관리</h2>
      <ol id="adminList">
      </ol>
    </div>
    <script src="index.js"></script>
  </body>
</html>
